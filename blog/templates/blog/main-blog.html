{% extends 'base.html' %}
{% load general_tags %}

{% block content %}
    <div id="fh5co-main">
        <div class="fh5co-narrow-content">
            <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">All Posts</h2>
            <div class="row row-bottom-padded-md">
                {% get_posts as posts %}
                {% for post in posts %}
                    <div class="col-md-3 col-sm-6 col-padding animate-box" data-animate-effect="fadeInLeft">
                        <div class="blog-entry">
                            <a href="{{ post.get_absolute_url }}" class="blog-img"><img src="{{ post.photo.url }}"
                                                                                        class="img-responsive"
                                                                                        alt="Not found"></a>
                            <div class="desc">
                                <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
                                <span><small>{{ post.category_id }} </small> / <small> <i
                                        class="icon-comment"></i> {{ post.created_at|date:"d.m.Y" }}</small></span>
                                <p>{{ post.content|truncatewords:15|safe }}</p>
                                <a href="{{ post.get_absolute_url }}" class="lead">Read More <i
                                        class="icon-arrow-right3"></i></a>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
