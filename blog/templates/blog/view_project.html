{% extends 'base.html' %}

{% block content %}

    <div id="fh5co-main">
        <div class="fh5co-narrow-content">
            <div class="row">
                {% if project.photo %}
                    <div class="col-md-4 animate-box" data-animate-effect="fadeInLeft" style="margin-bottom: 20px;
                margin-right: 20px">
                        <img class="img-responsive" src="{{ project.photo.url }}" alt="Photo does not exist">
                    </div>
                {% endif %}
                <div class="row" data-animate-effect="fadeInLeft" style="margin-left: 15px ">
                    <h2 class="fh5co-heading" style="margin-bottom: 10px">{{ project.title }}</h2>
                    <p>{{ project.content|safe }}</p>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
